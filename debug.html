<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Quản lý bệnh nhân nội trú Ung bướu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root">
        <div class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6">
                <h1 class="text-2xl font-bold text-center mb-4">Debug Information</h1>
                <div id="debug-info" class="space-y-2 text-sm">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Debug information
        const debugInfo = document.getElementById('debug-info');
        
        function addDebugInfo(label, value) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${label}:</strong> ${value}`;
            debugInfo.appendChild(p);
        }
        
        // Check environment variables
        addDebugInfo('User Agent', navigator.userAgent);
        addDebugInfo('URL', window.location.href);
        addDebugInfo('Protocol', window.location.protocol);
        addDebugInfo('Host', window.location.host);
        
        // Check if we're in production
        addDebugInfo('Environment', window.location.hostname === 'localhost' ? 'Development' : 'Production');
        
        // Check for console errors
        const originalError = console.error;
        const errors = [];
        console.error = function(...args) {
            errors.push(args.join(' '));
            originalError.apply(console, args);
        };
        
        // Check after 2 seconds
        setTimeout(() => {
            addDebugInfo('Console Errors', errors.length > 0 ? errors.join('<br>') : 'None');
            
            // Check if React is loaded
            addDebugInfo('React Available', typeof React !== 'undefined' ? 'Yes' : 'No');
            
            // Check if Firebase is loaded
            addDebugInfo('Firebase Available', typeof firebase !== 'undefined' ? 'Yes' : 'No');
        }, 2000);
    </script>
</body>
</html>
